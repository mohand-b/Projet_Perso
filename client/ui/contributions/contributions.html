<template name="contributions">
	<h2 class="py-4">Mes contributions</h2>
	
	<h4 class="py-4">Acceptés</h4>
	{{#each contributionsAccepted}}
	
		{{> contribution_single contribution=contributionsAccepted}}
	
	{{/each}}
	
	<h4 class="py-4">Refusés</h4>
</template>



<template name="contribution_single">
	<div class="card my-2">
		<div class="card-body">
			<p>test</p>
			{{contribution.status}}
			<p class="card-text">{{contribution.content}}</p>
		</div>
	</div>
</template>
