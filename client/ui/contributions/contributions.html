<template name="contributions">
	<h2 class="py-4">Mes contributions</h2>
	
	<h4 class="py-4">Acceptées</h4>
	{{#each contribution in contributionsAccepted}}
	
		{{> contribution_single contribution=contribution}}
	
	{{/each}}
	
	<h4 class="py-4">En attente</h4>
	{{#each contribution in contributionsPending}}
	
		{{> contribution_single contribution=contribution}}
	
	{{/each}}
	
	<h4 class="py-4">Refusées</h4>
	{{#each contribution in contributionsRefused}}
	
		{{> contribution_single contribution=contribution}}
	
	{{/each}}
</template>



<template name="contribution_single">
	<div class="card my-2">
		<div class="card-body d-flex justify-content-between">
			<p class="card-text">{{contribution.content}}</p>
			<a href="/ticket/{{contribution.ticketId}}" class="btn btn-light">Afficher le ticket</a>
		</div>
	</div>
</template>
