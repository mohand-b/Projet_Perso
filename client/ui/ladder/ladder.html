<template name="ladder">
	<h2 class="py-4"><i class="fa fa-trophy" aria-hidden="true"></i> Classement</h2>
	
		<article>
			
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Pseudo</th>
					</tr>
				</thead>
				
				<tbody>
					{{#each user in users}}
						{{> user_single user=user}}
					{{else}}
						<h4>Aucun élément à afficher</h4>
					{{/each}}					
				</tbody>
				
			</table>	
			
		</article>
	
	
	
</template>


<!-- USER SINGLE -->
<template name="user_single" >
	
	<tr>
		<th scope="row">-</th>
		<td>{{user.username}}</td>
	</tr>
	
</template>
